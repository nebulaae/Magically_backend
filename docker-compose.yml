services:
  app:
    build: .
    container_name: volshebny_app
    ports:
      - "5000:5000"
    depends_on:
      - db
      - redis
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=${BACKEND_URL}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - FAL_API=${FAL_API}
      - GPT_API=${GPT_API}
      - HIGGSFIELD_API=${HIGGSFIELD_API}
      - KLING_API=${KLING_API}
      - REPLICATE_API=${REPLICATE_API}
    volumes:
      - ./public:/usr/src/app/public
    networks:
      - volshebny-network

  db:
    image: postgres:14-alpine
    container_name: volshebny_db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - volshebny-network

  redis:
    image: redis:6.2-alpine
    container_name: volshebny_redis
    ports:
      - "6379:6379"
    command: redis-server /usr/local/etc/redis/redis.conf # Tell Redis to use our config
    volumes:
      - redis_data:/data
      - ./monitoring/redis/redis.conf:/usr/local/etc/redis/redis.conf # Mount the config file
    networks:
      - volshebny-network

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - volshebny-network

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/loki-config.yml
      - ./monitoring/loki-data:/loki   # üëà –≤—Å–µ –¥–∞–Ω–Ω—ã–µ —Ç—É—Ç
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - volshebny-network

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - ./monitoring/promtail/promtail.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    networks:
      - volshebny-network

  grafana:
    image: grafana/grafana:10.1.1
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    networks:
      - volshebny-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:


networks:
  volshebny-network:
    driver: bridge
